<html>
<head>
<title>Two Zooms and a Boom</title>
<link rel="stylesheet" href="styles.css">
<script src="/sockjs-0.3.4.js"></script>
<script src="/stomp.js"></script>
<script src="/app.js"></script>
</head>

<body onload="connect()" onunload="disconnect()">
	<div>
		<div id="lobby-area">
			<input type="text" id="player-name" placeholder="Choose a nickname"
				value="Peter" />
			<button id="join-lobby" onclick="joinLobby();">Join Lobby</button>
			<div id="lobby-listing"></div>

		</div>
		<br />
		<div id="player-area">
			<div class="player-area-row">
				<div class="player-area-label">Room:</div>
				<div id="player-room" class="player-area-value">
					<a id="player-room-link" href="" target="blank"></a>
				</div>
			</div>
			<br />
			<div class="player-area-row">
				<div class="player-area-label">Team:</div>
				<div id="player-team" class="player-area-value"></div>
			</div>
			<br />
			<div class="player-area-row">
				<div class="player-area-label">Role:</div>
				<div id="player-role" class="player-area-value"></div>
			</div>
		</div>
	</div>

</body>
</html>
