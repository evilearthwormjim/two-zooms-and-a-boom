<html>

<head>
    <title>Two Zooms and a Boom</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/sockjs-0.3.4.js"></script>
    <script src="/stomp.js"></script>
    <script src="/admin.js"></script>
    <script src="/lobby.js"></script>
</head>

<body>
    <div>

        <div id="lobby-area">
            Lobby
            <div id="lobby-listing"></div>
            <div>
                <button id="connect" onclick="connect();">Connect</button>
                <button id="disconnect" onclick="disconnect();" disabled="true">Disconnect</button>
            </div>
        </div>
        <br />
        <div id="admin-area">
            <div class="admin-area-row">
                <div class="admin-area-label">Room A Zoom link: <input type="text" id="room-a-url"
                        placeholder="Add meeting link here" /></div>
                <div class="admin-area-label">Room B Zoom link: <input type="text" id="room-b-url"
                        placeholder="Add meeting link here" /></div>
            </div>
            <br />
            <div>
                <button id="start-game" onclick="startGame();">Start Game</button>
                <button id="round-one" onclick="startRound(1);">Start Round 1</button>
                <button id="round-two" onclick="startRound(2);">Start Round 2</button>
                <button id="round-three" onclick="startRound(3);">Start Round 3</button>
            </div>
        </div>
    </div>

</body>

</html>
